{% extends 'base.html' %}

{% block title%}Home{% endblock title%}

{% block header %}
    <h2>Personal Blog</h2>
    <a href="{{ url_for('login')}}">Login</a>
{% endblock header %}

{% block content %}
    <ul>
        {% for article in articles %}
        <div>
            <li>{{ article.title }}</li>
            <span>{{ article.date_published }}</span>
        </div>
        {% endfor %}
    </ul>
{% endblock content %}
