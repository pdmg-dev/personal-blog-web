{% extends 'base.html' %}

{% block title%}Home{% endblock title%}

{% block header %}
    <h2>Personal Blog</h2>
    <a href="{{ url_for('login')}}">Login</a>
{% endblock header %}

{% block content %}
    <ul>
        {% for article in articles %}
            <li>
                <a href="/article/{{ article.slug }}">{{ article.title }}</a><br>
                {{ article.date_published }}
            </li>
            <br>
        {% endfor %}
    </ul>
{% endblock content %}
