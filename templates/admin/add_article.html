{% extends 'base.html' %}

{% block title%}New Article{% endblock title%}

{% block header %}
    <h2>New Article</h2>
    <a href="{{ url_for('dashboard') }}">Cancel</a>
{% endblock header %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title"><br>
        <label for="date">Date</label>
        <input type="date" name="date_published"><br>
        <input type="text" name="content" placeholder="Your article contents..."><br>
        <button type="submit">Publish</button>
    </form>
{% endblock content %}
